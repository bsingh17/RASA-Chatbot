intents:
  - greet: {triggers: action_greet}
  - bye
  - thank
  - faq
  - contact_sales
  - inform
  - explain

actions:
  - action_greet
  - utter_noworries
  - utter_bye
  - respond_faq
  
entities:
  - company
  - job_function
  - person_name
  - budget
  - business_email
  - use_case

responses:
  utter_noworries:
    - text: No worries!
  utter_greet:
    - text: Hi
  utter_bye:
    - text: Bye!
  utter_ask_business_email:
    - text: What is your business email?
  utter_ask_company:
    - text: What company do you work for?
  utter_ask_budget:
    - text: What is your annual budget for conversational AI?
  utter_ask_job_function:
    - text: Whats your job?
  utter_ask_person_name:
    - text: Whats your name?
  utter_ask_use_case:
    - text: Whats your use case?
  utter_explain_why_mail:
    - text: We need your email for future communication.
  utter_explain_why_budget:
    - text: We need this information for future deal.
  utter_explain_why_company:
    - text:  We need this detail for future communication.
  utter_explain_why_person_name:
    - text: We need this information to cross verify the person with the company.
  utter_explain_why_use_case:
    - text: We need this information to understand your product.
  utter_explain_why_job_function: 
    - text: We need this information to understand your role.
    
slots:
  company:
    type: unfeaturized
  job_function:
    type: unfeaturized
  person_name:
    type: unfeaturized
  budget:
    type: unfeaturized
  business_email:
    type: unfeaturized
  use_case:
    type: unfeaturized
    
forms:
  - sales_form
session_config: 
  carry_over_slots_to_new_session: true
  session_expiration_time: 60

